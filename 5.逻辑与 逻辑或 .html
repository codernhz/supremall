<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1. var a = 123; var b = 234;交换a和b的值
			var a = 123;
			var b = 234;
			a = a + b;
			b = a - b;
			a = a - b;			
			console.log(a);
			console.log(b);
			
			//2.   var a = (10 * 3 - 4 / 2 + 1) % 2,b = 3;
				//  b %= a + 3;  b=b%4   b=3
			var a = (10 * 3 - 4 / 2 + 1) % 2,b = 3;
			console.log(a++);  //1
			console.log(--b); //2
		</script>
	</body>
</html>
